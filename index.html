<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Budget Calendar Tracker</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  /* ── Theme Variables ── */
  [data-theme="dark"] {
    --bg-primary: #0f172a;
    --bg-surface: #1e293b;
    --bg-elevated: #162032;
    --border: #334155;
    --border-hover: #475569;
    --text-primary: #e2e8f0;
    --text-secondary: #94a3b8;
    --text-tertiary: #64748b;
    --text-heading: #cbd5e1;
    --accent: #38bdf8;
    --success: #4ade80;
    --danger: #f87171;
    --warning: #fbbf24;
    --purple: #a78bfa;
    --btn-primary: #2563eb;
    --btn-primary-hover: #1d4ed8;
    --status-under-bg: #064e3b;
    --status-under-text: #4ade80;
    --status-over-bg: #7f1d1d;
    --status-over-text: #f87171;
    --status-empty-bg: #1e293b;
    --status-empty-text: #64748b;
    --google-btn-bg: #fff;
    --google-btn-text: #333;
    --google-btn-hover: #f1f5f9;
    --current-row-bg: #1e3a5f;
    --current-row-hover: #254a6f;
    --year-header-hover: #1e3050;
    --month-card-hover: #1a2744;
    --scrollbar-track: #1e293b;
    --scrollbar-thumb: #475569;
  }

  [data-theme="light"] {
    --bg-primary: #f8fafc;
    --bg-surface: #ffffff;
    --bg-elevated: #f1f5f9;
    --border: #e2e8f0;
    --border-hover: #cbd5e1;
    --text-primary: #1e293b;
    --text-secondary: #475569;
    --text-tertiary: #64748b;
    --text-heading: #334155;
    --accent: #0284c7;
    --success: #16a34a;
    --danger: #dc2626;
    --warning: #d97706;
    --purple: #7c3aed;
    --btn-primary: #2563eb;
    --btn-primary-hover: #1d4ed8;
    --status-under-bg: #dcfce7;
    --status-under-text: #16a34a;
    --status-over-bg: #fee2e2;
    --status-over-text: #dc2626;
    --status-empty-bg: #f1f5f9;
    --status-empty-text: #94a3b8;
    --google-btn-bg: #ffffff;
    --google-btn-text: #1e293b;
    --google-btn-hover: #f1f5f9;
    --current-row-bg: #dbeafe;
    --current-row-hover: #bfdbfe;
    --year-header-hover: #e2e8f0;
    --month-card-hover: #f1f5f9;
    --scrollbar-track: #f1f5f9;
    --scrollbar-thumb: #cbd5e1;
  }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    transition: background .3s, color .3s;
  }

  .app { max-width: 1200px; margin: 0 auto; padding: 20px; }

  header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 24px; flex-wrap: wrap; gap: 12px;
  }

  .header-left { display: flex; align-items: center; gap: 12px; }

  h1 { font-size: 1.6rem; color: var(--accent); }

  .month-nav { display: flex; align-items: center; gap: 12px; }

  .month-nav button {
    background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-primary);
    padding: 8px 14px; border-radius: 8px; cursor: pointer; font-size: .95rem;
    transition: background .2s;
  }
  .month-nav button:hover { background: var(--border); }
  .month-nav span { font-size: 1.15rem; font-weight: 600; min-width: 180px; text-align: center; }

  /* Theme Toggle */
  .theme-toggle {
    background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-secondary);
    width: 38px; height: 38px; border-radius: 8px; cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.15rem; transition: background .2s, color .2s, border-color .2s;
    flex-shrink: 0;
  }
  .theme-toggle:hover { background: var(--border); color: var(--text-primary); }

  /* Summary Cards */
  .summary {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 14px; margin-bottom: 24px;
  }

  .card {
    background: var(--bg-surface); border-radius: 12px; padding: 18px;
    border: 1px solid var(--border); transition: background .3s, border-color .3s;
  }

  .card label { font-size: .8rem; text-transform: uppercase; letter-spacing: .05em; color: var(--text-secondary); display: block; margin-bottom: 6px; }
  .card .value { font-size: 1.5rem; font-weight: 700; }
  .card .value.green { color: var(--success); }
  .card .value.red { color: var(--danger); }
  .card .value.blue { color: var(--accent); }
  .card .value.amber { color: var(--warning); }
  .card .value.purple { color: var(--purple); }

  .budget-input-group { display: flex; align-items: center; gap: 8px; }
  .budget-input-group input {
    background: var(--bg-primary); border: 1px solid var(--border-hover);
    padding: 6px 10px; border-radius: 6px; font-size: 1.3rem; font-weight: 700;
    width: 160px; color: var(--accent); transition: background .3s, border-color .3s;
  }
  .budget-input-group input:focus { outline: none; border-color: var(--accent); }

  /* Layout: Calendar + Sidebar */
  .main-layout { display: grid; grid-template-columns: 1fr 340px; gap: 20px; }
  @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } }

  /* Calendar */
  .calendar-wrap {
    background: var(--bg-surface); border-radius: 12px; padding: 16px;
    border: 1px solid var(--border); transition: background .3s, border-color .3s;
  }

  .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; margin-bottom: 8px; }
  .weekdays span { font-size: .75rem; font-weight: 600; color: var(--text-tertiary); padding: 6px 0; text-transform: uppercase; }

  .days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }

  .day {
    background: var(--bg-primary); border-radius: 8px; min-height: 80px; padding: 6px 8px;
    cursor: pointer; border: 2px solid transparent; transition: border-color .2s, background .3s;
    position: relative;
  }
  .day:hover { border-color: var(--border-hover); }
  .day.today { border-color: var(--accent); }
  .day.selected { border-color: var(--purple); }
  .day.empty { background: transparent; cursor: default; border: none; }

  .day .day-num { font-size: .8rem; font-weight: 600; color: var(--text-secondary); }
  .day .day-total { font-size: .85rem; font-weight: 700; color: var(--danger); margin-top: 4px; }
  .day .day-sub { font-size: .7rem; color: var(--purple); margin-top: 2px; }

  .day .dot-row { display: flex; gap: 3px; flex-wrap: wrap; margin-top: 4px; }
  .day .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--danger); }
  .day .dot.sub { background: var(--purple); }

  /* Sidebar */
  .sidebar { display: flex; flex-direction: column; gap: 16px; }

  .panel {
    background: var(--bg-surface); border-radius: 12px; padding: 16px;
    border: 1px solid var(--border); transition: background .3s, border-color .3s;
  }
  .panel h3 { font-size: .95rem; margin-bottom: 12px; color: var(--text-heading); }

  .form-row { display: flex; gap: 8px; margin-bottom: 10px; }
  .form-row input, .form-row select {
    background: var(--bg-primary); border: 1px solid var(--border-hover); color: var(--text-primary);
    padding: 8px 10px; border-radius: 6px; font-size: .85rem; flex: 1;
    transition: background .3s, border-color .3s, color .3s;
  }
  .form-row input:focus, .form-row select:focus { outline: none; border-color: var(--accent); }

  .btn {
    padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer;
    font-size: .85rem; font-weight: 600; transition: background .2s;
  }
  .btn-primary { background: var(--btn-primary); color: #fff; }
  .btn-primary:hover { background: var(--btn-primary-hover); }

  .expense-list { max-height: 240px; overflow-y: auto; }

  .expense-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 8px 0; border-bottom: 1px solid var(--bg-surface);
  }
  .expense-item:last-child { border-bottom: none; }
  .expense-item .name { font-size: .85rem; }
  .expense-item .amount { font-weight: 600; color: var(--danger); font-size: .85rem; }
  .expense-item .del-btn {
    background: none; border: none; color: var(--text-tertiary); cursor: pointer; font-size: 1rem; padding: 0 4px;
  }
  .expense-item .del-btn:hover { color: var(--danger); }

  .sub-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 8px 0; border-bottom: 1px solid var(--bg-surface);
  }
  .sub-item:last-child { border-bottom: none; }
  .sub-item .info { font-size: .85rem; }
  .sub-item .info small { color: var(--text-tertiary); display: block; font-size: .75rem; }
  .sub-item .amount { font-weight: 600; color: var(--purple); font-size: .85rem; }
  .sub-item .del-btn {
    background: none; border: none; color: var(--text-tertiary); cursor: pointer; font-size: 1rem; padding: 0 4px;
  }
  .sub-item .del-btn:hover { color: var(--danger); }

  .selected-date-label { font-size: .85rem; color: var(--accent); margin-bottom: 8px; }

  .progress-bar-bg {
    background: var(--border); border-radius: 999px; height: 10px; overflow: hidden; margin-top: 6px;
  }
  .progress-bar { height: 100%; border-radius: 999px; transition: width .4s; }

  .empty-msg { color: var(--border-hover); font-size: .8rem; font-style: italic; padding: 8px 0; }

  /* ── Monthly Summary Section ─────────────────────────────────── */
  .monthly-summary-section { margin-top: 24px; }

  .summary-toggle {
    background: var(--bg-surface); border: 1px solid var(--border); color: var(--accent);
    padding: 12px 20px; border-radius: 12px; cursor: pointer; font-size: .95rem;
    font-weight: 600; width: 100%; text-align: left; transition: background .2s;
    display: flex; justify-content: space-between; align-items: center;
  }
  .summary-toggle:hover { background: var(--border); }
  .summary-toggle .arrow { transition: transform .3s; display: inline-block; }
  .summary-toggle .arrow.open { transform: rotate(180deg); }

  .summary-table-wrap {
    background: var(--bg-surface); border-radius: 0 0 12px 12px; border: 1px solid var(--border);
    border-top: none; overflow: hidden; max-height: 0; transition: max-height .4s ease;
  }
  .summary-table-wrap.open { max-height: 8000px; }

  /* ── Desktop Table View ── */
  .summary-table { width: 100%; border-collapse: collapse; font-size: .85rem; }

  .summary-table thead th {
    background: var(--bg-primary); padding: 10px 14px; text-align: left;
    font-size: .75rem; text-transform: uppercase; letter-spacing: .05em;
    color: var(--text-tertiary); font-weight: 600; position: sticky; top: 0;
  }

  .year-header-row {
    cursor: pointer; transition: background .15s; background: var(--bg-elevated);
  }
  .year-header-row:hover { background: var(--year-header-hover); }

  .year-header-cell { display: flex; align-items: center; gap: 8px; }
  .year-chevron { font-size: .7rem; color: var(--accent); display: inline-block; width: 14px; }
  .year-header-row td { padding: 12px 14px; font-weight: 600; border-bottom: 2px solid var(--border); }

  .month-row {
    border-bottom: 1px solid var(--bg-surface); cursor: pointer; transition: background .15s;
  }
  .month-row:hover { background: var(--border); }
  .month-row td { padding: 10px 14px; padding-left: 36px; }
  .month-row td:first-child { padding-left: 42px; }

  .month-row.current-row { background: var(--current-row-bg); }
  .month-row.current-row:hover { background: var(--current-row-hover); }
  .month-row.viewing-row { border-left: 3px solid var(--purple); }

  .summary-table td.month-name { font-weight: 600; color: var(--text-primary); }
  .summary-table td.budget-col { color: var(--accent); }
  .summary-table td.spent-col { color: var(--danger); }
  .summary-table td.subs-col { color: var(--purple); }
  .summary-table td.remain-col.positive { color: var(--success); }
  .summary-table td.remain-col.negative { color: var(--danger); }
  .summary-table td.status-col { text-align: center; }

  .status-badge {
    display: inline-block; padding: 3px 10px; border-radius: 999px;
    font-size: .7rem; font-weight: 700; text-transform: uppercase;
  }
  .status-badge.under { background: var(--status-under-bg); color: var(--status-under-text); }
  .status-badge.over { background: var(--status-over-bg); color: var(--status-over-text); }
  .status-badge.empty { background: var(--status-empty-bg); color: var(--status-empty-text); }

  /* ── Mobile Card View ── */
  .summary-cards-mobile { display: none; padding: 12px; }

  .year-card-group { margin-bottom: 16px; }

  .year-card-header {
    display: flex; justify-content: space-between; align-items: center;
    background: var(--bg-elevated); padding: 14px 16px; border-radius: 10px;
    cursor: pointer; border: 1px solid var(--border); transition: background .15s;
  }
  .year-card-header:hover { background: var(--year-header-hover); }

  .year-card-header .year-title {
    display: flex; align-items: center; gap: 8px;
    font-size: 1.05rem; font-weight: 700; color: var(--text-primary);
  }
  .year-card-header .year-title .year-chevron { font-size: .7rem; color: var(--accent); }

  .year-card-header .year-stats {
    display: flex; gap: 12px; font-size: .75rem;
  }
  .year-card-header .year-stats .ys-budget { color: var(--accent); }
  .year-card-header .year-stats .ys-remain { font-weight: 600; }
  .year-card-header .year-stats .ys-remain.positive { color: var(--success); }
  .year-card-header .year-stats .ys-remain.negative { color: var(--danger); }

  .month-cards { display: flex; flex-direction: column; gap: 8px; padding-top: 8px; padding-left: 8px; }

  .month-card {
    background: var(--bg-primary); border-radius: 10px; padding: 14px;
    border: 1px solid var(--bg-surface); cursor: pointer; transition: background .15s, border-color .15s;
  }
  .month-card:hover { background: var(--month-card-hover); border-color: var(--border); }
  .month-card.current-card { border-color: var(--accent); }
  .month-card.viewing-card { border-left: 3px solid var(--purple); }

  .month-card-head {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 10px;
  }
  .month-card-head .mc-name { font-weight: 700; font-size: .95rem; color: var(--text-primary); }
  .month-card-head .mc-status { }

  .month-card-grid {
    display: grid; grid-template-columns: 1fr 1fr; gap: 6px 16px;
  }
  .month-card-grid .mc-item { }
  .month-card-grid .mc-label {
    font-size: .65rem; text-transform: uppercase; letter-spacing: .04em;
    color: var(--text-tertiary);
  }
  .month-card-grid .mc-val { font-size: .9rem; font-weight: 600; }
  .month-card-grid .mc-val.blue { color: var(--accent); }
  .month-card-grid .mc-val.red { color: var(--danger); }
  .month-card-grid .mc-val.purple { color: var(--purple); }
  .month-card-grid .mc-val.green { color: var(--success); }

  /* ── Grand Totals ── */
  .summary-totals {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px; padding: 16px; border-top: 2px solid var(--border);
  }
  .summary-totals .st-card { text-align: center; }
  .summary-totals .st-label { font-size: .7rem; text-transform: uppercase; color: var(--text-tertiary); letter-spacing: .05em; }
  .summary-totals .st-value { font-size: 1.1rem; font-weight: 700; margin-top: 2px; }

  /* ── Responsive: hide table on mobile, show cards ── */
  @media (max-width: 640px) {
    .summary-table { display: none; }
    .summary-cards-mobile { display: block; }
    .summary-totals { grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; }
    .summary-totals .st-value { font-size: .95rem; }
    .year-card-header .year-stats { display: none; }
  }

  @media (min-width: 641px) {
    .summary-cards-mobile { display: none !important; }
  }

  /* ── Auth Screen ── */
  .auth-screen {
    display: flex; align-items: center; justify-content: center;
    min-height: 100vh; padding: 20px;
  }

  .auth-box {
    background: var(--bg-surface); border: 1px solid var(--border); border-radius: 16px;
    padding: 32px; width: 100%; max-width: 380px; transition: background .3s, border-color .3s;
  }

  .auth-box h2 {
    color: var(--accent); font-size: 1.4rem; margin-bottom: 6px; text-align: center;
  }

  .auth-box p {
    color: var(--text-tertiary); font-size: .85rem; text-align: center; margin-bottom: 20px;
  }

  .auth-box .form-row { margin-bottom: 12px; }

  .auth-box input, .auth-box select {
    background: var(--bg-primary); border: 1px solid var(--border-hover); color: var(--text-primary);
    padding: 10px 12px; border-radius: 8px; font-size: .9rem; width: 100%;
    transition: background .3s, border-color .3s, color .3s;
  }
  .auth-box input:focus, .auth-box select:focus { outline: none; border-color: var(--accent); }

  .auth-box select { cursor: pointer; appearance: auto; }

  .auth-box .btn {
    width: 100%; padding: 12px; font-size: .95rem; margin-top: 4px;
  }

  .auth-divider {
    display: flex; align-items: center; gap: 12px; margin: 16px 0;
    color: var(--border-hover); font-size: .8rem;
  }
  .auth-divider::before, .auth-divider::after {
    content: ''; flex: 1; height: 1px; background: var(--border);
  }

  .google-btn {
    background: var(--google-btn-bg); color: var(--google-btn-text); width: 100%; padding: 11px;
    font-size: .9rem; display: flex; align-items: center;
    justify-content: center; gap: 10px; border-radius: 8px;
    transition: background .2s;
  }
  .google-btn:hover { background: var(--google-btn-hover); }

  .auth-error {
    color: var(--danger); font-size: .8rem; text-align: center;
    min-height: 20px; margin-top: 10px;
  }

  /* ── User Bar ── */
  .user-bar {
    display: none; justify-content: space-between; align-items: center;
    background: var(--bg-surface); border: 1px solid var(--border); border-radius: 10px;
    padding: 8px 16px; margin-bottom: 16px; font-size: .85rem;
    transition: background .3s, border-color .3s;
  }

  .user-bar .user-info { color: var(--text-secondary); }
  .user-bar .user-info strong { color: var(--text-primary); }

  .user-bar .logout-btn {
    background: none; border: 1px solid var(--border-hover); color: var(--text-secondary);
    padding: 5px 14px; border-radius: 6px; cursor: pointer; font-size: .8rem;
    transition: background .2s, color .2s;
  }
  .user-bar .logout-btn:hover { background: var(--border); color: var(--text-primary); }

  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
  ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }
</style>
</head>
<body>

<!-- Auth Screen -->
<div class="auth-screen" id="authScreen">
  <div class="auth-box">
    <h2>Budget Tracker</h2>
    <p>Sign in to sync your budget across devices</p>
    <div class="form-row">
      <select id="authMode">
        <option value="login">Log In</option>
        <option value="signup">Sign Up</option>
      </select>
    </div>
    <div class="form-row">
      <input type="email" id="authEmail" placeholder="Email address" autocomplete="email">
    </div>
    <div class="form-row">
      <input type="password" id="authPassword" placeholder="Password (min 6 chars)" autocomplete="current-password">
    </div>
    <button class="btn btn-primary" id="authSubmit">Log In</button>
    <div class="auth-divider"><span>or</span></div>
    <button class="btn google-btn" id="googleBtn">
      <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59a14.5 14.5 0 0 1 0-9.18l-7.98-6.19a24.0 24.0 0 0 0 0 21.56l7.98-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
      Sign in with Google
    </button>
    <div class="auth-error" id="authError"></div>
  </div>
</div>

<!-- Main App (hidden until logged in) -->
<div class="app" id="appMain" style="display:none;">

  <div class="user-bar" id="userBar">
    <span class="user-info">Signed in as <strong id="userEmail"></strong></span>
    <button class="logout-btn" id="logoutBtn">Log Out</button>
  </div>

  <header>
    <div class="header-left">
      <h1>Budget Calendar Tracker</h1>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme" aria-label="Toggle light and dark theme">&#9790;</button>
    </div>
    <div class="month-nav">
      <button id="prevMonth">&larr;</button>
      <span id="monthLabel"></span>
      <button id="nextMonth">&rarr;</button>
    </div>
  </header>

  <!-- Summary Cards -->
  <div class="summary">
    <div class="card">
      <label>Monthly Budget</label>
      <div class="budget-input-group">
        <span style="font-size:1.3rem;font-weight:700;color:var(--text-tertiary);">&#8369;</span>
        <input type="number" id="budgetInput" min="0" step="0.01" placeholder="0.00">
      </div>
    </div>
    <div class="card">
      <label>Total Spent</label>
      <div class="value red" id="totalSpent">&#8369;0.00</div>
    </div>
    <div class="card">
      <label>Subscriptions</label>
      <div class="value purple" id="totalSubs">&#8369;0.00</div>
    </div>
    <div class="card">
      <label>Remaining</label>
      <div class="value green" id="remaining">&#8369;0.00</div>
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar" style="width:100%;background:var(--success);"></div>
      </div>
    </div>
    <div class="card">
      <label>Daily Average</label>
      <div class="value amber" id="dailyAvg">&#8369;0.00</div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Calendar -->
    <div class="calendar-wrap">
      <div class="weekdays">
        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span>
        <span>Thu</span><span>Fri</span><span>Sat</span>
      </div>
      <div class="days" id="calendarGrid"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="panel">
        <h3>Add Daily Expense</h3>
        <div class="selected-date-label" id="selectedDateLabel">Select a day</div>
        <div class="form-row">
          <input type="text" id="expenseName" placeholder="Description">
          <input type="number" id="expenseAmount" placeholder="Amount" min="0" step="0.01" style="max-width:100px;">
        </div>
        <button class="btn btn-primary" id="addExpenseBtn" style="width:100%;">Add Expense</button>
        <div class="expense-list" id="expenseList" style="margin-top:12px;"></div>
      </div>

      <div class="panel">
        <h3>Monthly Subscriptions & Expenses</h3>
        <div class="form-row">
          <input type="text" id="subName" placeholder="Name (e.g. Netflix)">
        </div>
        <div class="form-row">
          <input type="number" id="subAmount" placeholder="Amount" min="0" step="0.01">
          <select id="subDay">
            <option value="1">Due day</option>
          </select>
        </div>
        <button class="btn btn-primary" id="addSubBtn" style="width:100%;">Add Subscription</button>
        <div id="subList" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- Monthly Summary Section -->
  <div class="monthly-summary-section">
    <button class="summary-toggle" id="summaryToggle">
      Monthly Summary Overview
      <span class="arrow" id="summaryArrow">&#9660;</span>
    </button>
    <div class="summary-table-wrap" id="summaryWrap">
      <table class="summary-table">
        <thead>
          <tr>
            <th>Month / Year</th>
            <th>Budget</th>
            <th>Daily Expenses</th>
            <th>Subscriptions</th>
            <th>Total Spent</th>
            <th>Remaining</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
      <div class="summary-cards-mobile" id="summaryCardsMobile"></div>
      <div class="summary-totals" id="summaryTotals"></div>
    </div>
  </div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
